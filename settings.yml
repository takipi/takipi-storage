folderPath: /opt/takipi-storage/storage
maxUsedStoragePercentage: 0.95
enableCors: true
corsOrigins: "*"
metricFrequencySeconds: 60

server:
#  softNofileLimit: 1000
#  hardNofileLimit: 1000
  applicationConnectors:
    - type: http
      port: 8080
# this requires the alpn-boot library on the JVM's boot classpath
#    - type: spdy3
#      port: 8445
#      keyStorePath: example.keystore
#      keyStorePassword: example
#      validateCerts: false
  adminConnectors:
    - type: http
      port: 8081
      
  requestLog:
    appenders: []

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:
    com.takipi: DEBUG

  appenders:
    - type: console
      logFormat: "[%d{dd-MM HH:mm:ss.SSS}] %-5level - %msg {%logger{0}} [%thread] %n"
    - type: file
      logFormat: "[%d{dd-MM HH:mm:ss.SSS}] %-5level - %msg {%logger{0}} [%thread] %n"
      threshold: INFO
      currentLogFilename: ./log.log
      archive: true
      archivedLogFilenamePattern: ./archived-logs/logs-%d.log
      archivedFileCount: 2
